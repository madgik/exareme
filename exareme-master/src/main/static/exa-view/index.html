<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ExaView Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <!--<ul class="menu">-->
    <!--<li><a href="#!/view1">view1</a></li>-->
    <!--<li><a href="#!/view2">view2</a></li>-->
  <!--</ul>-->
  <section>
  <div ng-controller="ExaController as exaCtrl">
      <table width="100%" border="0">
      <tr><td colspan="2">
          <h2>MIP EXAREME Demo </h2>
      </td></tr>
      <tr valign="top">
      <td width="40%">
      <div>
        <h3>Algorithms</h3>
        <ul >
          <li ng-repeat="algorithm in exaCtrl.algorithms | orderBy:name:true">
              <h4>{{algorithm.name}}</h4>
              <p>{{algorithm.desc}}</p>
              <div>
                  <form>
                          <div ng-repeat="parameter in algorithm.parameters track by $index">
                                {{parameter.name + ":"}}<br>
                                <input type="text" ng-model="parameter.value">
                          </div>
                      <button type="button"
                              ng-click="exaCtrl.submit(algorithm)">Submit</button>
                  </form>
              </div>
          </li>
        </ul>
      </div>
      </td>
      <td width="100%">
      <div>
      <div id="container" style="width:90%;">
      <script type="text/javascript">
       
 var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Example highchart Visualization'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });

</script>
</div>
          <h2>Result</h2>
          <table>
              <!--<thead>-->
              <!--<tr>-->
                  <!--<th ng-repeat="col in exaCtrl.result[0]['schema'] track by $index">-->
                      <!--{{col[0] + " (" + col[1] + ")"}}-->
                  <!--</th>-->
              <!--</tr>-->
              <!--</thead>-->
              <tbody>
              <!--<tr ng-repeat="row in exaCtrl.result track by $index">  &lt;!&ndash;ng-if="$index > 0">&ndash;&gt;-->
                  <!--<td ng-repeat="r in row track by $index">{{r}}</td>-->
              <tr>
              <td><pre>{{exaCtrl.result | json}}</pre></td>
              </tr>
              </tbody>
          </table>
      </div>
      </td>
      <td colspan="2"></td>
      </tr>
      </table>
  </div>
  </section>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
